name:                scrapetition
version:             0.1.0.0
github:              "lueck/scrapetition"
license:             BSD3
x-license:           BSD-3-Clause OR Apache-2.0
author:              "Christian Lück"
maintainer:          "christian.lueck@ruhr-uni-bochum.de"
copyright:           "2019 Christian Lück"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            A web scraper for collecting comments
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/lueck/scrapetition#readme>

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src
  dependencies:
  - scalpel
  - split
  - lens
  - network-uri
  - hashmap
  - HDBC
  - mtl
  - time
  - regex-tdfa
  - http-conduit
  - bytestring
  - text
                 
executables:
  scrapetition:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - scrapetition
    - scalpel
    - split
    - lens
    - network-uri
    - hashmap
    - HDBC
    - mtl
    - time
    - regex-tdfa
    - http-conduit
    - text
    - HDBC-sqlite3
    - HDBC-postgresql
    - optparse-applicative
    

tests:
  scrapetition-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - scrapetition
    - HTF
    - scalpel
    - split
    - lens
    - network-uri
    - hashmap
    - time
    - HDBC
    - mtl
    - http-conduit
    - text
    - regex-tdfa
